<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="login/vendors/css/necolas.github.io_normalize.css_8.0.1_normalize.css">
	<link rel="stylesheet" type="text/css" href="login/resources/css/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="login/vendors/css/ionicons.min.css">
	<link rel="stylesheet" type="text/css" href="login/resources/css/style.css">


	<title>Login Tasker</title>
</head>
<body>
	
	<div class="container">
		<div class="header">
			Login
		</div>

		<div class="form">
			<div class="username-class">
				<p>Username:</p>
				<input type="text" id="username" placeholder="Give A Valid Username">
			</div>

			<div class="password-class">
				<p>Password:</p>
				<input type="password" id="password" placeholder="Password">
				<span id="toggle-password" onclick="togglePasswordVisibility()">&#128065;</span>
			</div>
		</div>

		<div class="btn">
			<button id="login-button">Sign-in</button>
		</div>
	</div>

	<script src="login/resources/js/script.js"></script>

</body>
</html>
